<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <title>Cairurú</title>
    </head>
    <body>
        <header>
            <nav class="nav-container">
                <div class="nav-img">
                    <a href="/"><img src="img/logo1v2.png" alt="Logo Cairurú"></a></a>
                </div>
                <ul class="nav-ul">
                    <li><a class="nav-ul-a" href="/">Inicio</a></li>
                    <li><a class="nav-ul-a" href="#">Tienda</a></li>
                    <li><a class="nav-ul-a" href="#">Diseños personalizados</a></li>
                    <li><a class="nav-ul-a" href="#">Cuidado de tu joya</a></li>
                    <li><a class="nav-ul-a" href="#">Sobre mí</a></li>
                </ul>
                <div class="nav-login">
                    <a href="/login">
                    <button class="my-button-style" type="submit"><i class="fa-solid fa-user"></i> Ingresá  </button>
                    </a>
                </div>
                <div class="nav-login">
                    <a href="/register">
                    <button class="my-button-style" type="submit"><i class="fa-solid fa-user"></i> Registrate</button>
                    </a>
                </div>
            </nav>
            <form class="search">
                <input type="text" placeholder="Buscar..." minlength="3" required>
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <nav class="nav-sm">
                <div class="menu">
                    <button type="menu" class="nav-sm-button"><i class="fa-solid fa-bars"></i></button>
                </div>
                <div class="shopping-cart">
                    <button type="menu" class="nav-sm-button"><i class="fa-solid fa-cart-shopping"></i> 0</button>
                </div>
            </nav>
        </header>
        <main class="form-register">
            <form class="/register" method="POST">
                <h5>Registrate</h5>
                <div class="casilla-register">
                 <label for="text">Nombre</label>
                 <input type="text" name="text" id="text">
                </div>
                <div class="casilla-register">
                 <label for="text">Apellido</label>
                 <input type="text" name="text" id="text">
                </div>
                <div class="casilla-register">
                  <label for="email">Correo electronico</label>
                 <input type="email" name="email" id="email">
                </div>
                <div class="casilla-register">
                 <label for="password">Contraseña</label>
                 <input type="password" name="password" id="password">
                </div>
                <div class="casilla-register">
                 <label for="password">Repetir contraseña</label>
                 <input type="password" name="password" id="password">
                </div>
                <button type="submit" class="boton-de-register">Crear cuenta</button>
                <p>¿Ya tienes una cuenta? <a href="/login"> Ingresa </a></p>
            </form>
        </main>

            
    </body>
    <footer></footer>
